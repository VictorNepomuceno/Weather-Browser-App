<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Weather Browser App</title>
  </head>
  <body>
    <div class="card">
      <div class="card-search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter the city here" />
        <button class="searchButton"><i class="fa-solid fa-search"></i></button>
      </div>

      <div class="notFound">
        <img src="./images/404.png" />
        <p>Invalid location =/</p>
      </div>

      <div class="weather-box">
        <img src="" alt="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="weather-info">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span class="humidity"></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="weather-info">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span class="wind"></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
